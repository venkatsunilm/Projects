<ion-view title="Register">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <form class="list">
            <div class="spacer" style="width: 283px; height: 10px;"></div>
            <ion-list>
                <label class="item item-input" name="firstname">
                    <span class="input-label">First name:</span>
                    <input type="text" placeholder="Enter first name" ng-model="register.firstname">
                </label>
                <label class="item item-input" name="lastname">
                    <span class="input-label">Last name:</span>
                    <input type="text" placeholder="Enter last name" ng-model="register.lastname">
                </label>
                <label class="item item-input" name="trakcode">
                    <span class="input-label">Track code:</span>
                    <input type="text" placeholder="Enter any 4 digit code for live tracking" ng-model="register.trackCode">
                </label>
            </ion-list>
            <div class="spacer" style="width: 283px; height: 23px;"></div>
            <div>
                <p>
                    By clicking on
                    <b>I am good</b> button, i agree to
                    <b>Terms &amp; Conditions</b> and
                    <b>Privacy Policy</b>
                </p>
            </div>
        </form>
        <a ui-sref="trackingSchedule"
        class="button button-royal button-block icon-right ion-chevron-right"
        ng-click="saveRegisterData()">I am good</a>
    </ion-content>
</ion-view>
